<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tích điểm Bánh Mì Ông Kòi</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Quicksand', sans-serif;
    }
    body {
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 35px 28px;
      text-align: center;
      box-shadow: 0 12px 40px rgba(0,0,0,0.35);
      width: 90%;
      max-width: 400px;
    }
    .logo {
      width: 130px;
      margin-bottom: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    h2 {
      color: #d35400;
      margin: 18px 0 25px;
      font-size: 22px;
    }
    input[type="tel"] {
      width: 100%;
      padding: 15px;
      margin-bottom: 18px;
      border: 2px solid #ccc;
      border-radius: 12px;
      font-size: 16px;
      outline: none;
    }
    button {
      background: linear-gradient(to right, #f39c12, #e67e22);
      color: white;
      border: none;
      padding: 14px 25px;
      font-size: 17px;
      border-radius: 14px;
      cursor: pointer;
      width: 100%;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }
    .loading-spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #ffffff;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-left: 10px;
      vertical-align: middle;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #result {
      margin-top: 15px;
      font-size: 15px;
      color: #2c3e50;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      background: #ffffff;
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      text-align: center;
      z-index: 9999;
      display: none;
      animation: fadeIn 0.3s ease;
    }
    .popup.active {
      display: block;
    }
    .popup h3 {
      margin: 0 0 10px;
      font-size: 22px;
      color: #27ae60;
    }
    .popup p {
      margin: 0;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" class="logo" alt="Logo Ông Kòi" />
    <h2>Tích điểm Bánh Mì Ông Kòi</h2>
    <input type="tel" id="phone" placeholder="Nhập số điện thoại" />
    <button id="submitBtn" onclick="submitData()">
      <span id="btnText">Tích điểm</span>
      <span id="loadingSpinner" class="loading-spinner" style="display: none;"></span>
    </button>
    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
