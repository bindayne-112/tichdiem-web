<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tích Điểm Khách Hàng</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tích Điểm Khách Hàng</h1>
        <form id="phoneForm">
            <label for="phone">Nhập số điện thoại:</label>
            <input type="text" id="phone" name="phone" placeholder="Số điện thoại của bạn" required>
            <button type="submit">Tích Điểm</button>
        </form>
        <p id="message"></p> <!-- Thông báo kết quả từ JS -->
    </div>

    <!-- Chèn mã JavaScript -->
    <script src="script.js"></script>
</body>
</html>
